{% extends 'myfridge/base.html' %}

{% block content %}
	<h1>{{ fridge }}</h1>
	{% if fridge.ingredients.all %}
		<dl>
		{% for fridgecontent in fridge.fridgecontents_set.all %}
			<dt>{{fridgecontent.ingredient.name}}:</dt>
			<dd>{{fridgecontent.quantity}}</dd>
		{% endfor %}
		</dl>
	{% endif %}
	<a href="{% url 'myfridge:fridge-list' %}"><span class="glyphicon glyphicon-chevron-left" /></a>
	<a href="{% url 'myfridge:fridge-match' fridge.id %}"><span class="glyphicon glyphicon-book" /></a>
{% endblock %}
