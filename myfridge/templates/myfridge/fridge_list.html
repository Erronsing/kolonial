{% extends 'myfridge/base.html' %}

{% block content %}
	{% if fridge_list %}
		<h1>Refrigerators</h1>
		<ul>
		{% for fridge in fridge_list.all %}
			<li><a href="{% url 'myfridge:fridge-detail' fridge.id %}">
			{{fridge}}</a></li>
		{% endfor %}
		</ul>
	{% else %}
		<p>No fridges in the system.</p>
	{% endif %}
	<a href="{% url 'myfridge:index' %}"><span class="glyphicon glyphicon-chevron-left"></span></a>
{% endblock %}
