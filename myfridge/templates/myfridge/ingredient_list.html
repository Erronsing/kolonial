{% extends 'myfridge/base.html' %}

{% block content %}
	{% if ingredients %}
		<h1>Ingredients</h1>
		<ul>
		{% for ingredient in ingredients %}
			<li>{{ ingredient }}</li>
		{% endfor %}
		</ul>
	{% else %}
		<p>No ingredients in the system.</p>
	{% endif %}
	<a href="{% url 'myfridge:index' %}"><span class="glyphicon glyphicon-chevron-left"></span></a>
	<a href="{% url 'myfridge:ingredient-new' %}"><span class="glyphicon glyphicon-plus"></span></a>
{% endblock %}
