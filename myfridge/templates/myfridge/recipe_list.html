{% extends 'myfridge/base.html' %}

{% block content %}
	{% if recipe_list %}
		<h1>Recipes</h1>
		<ul>
		{% for recipe in recipe_list %}
			<li><a href="{% url 'myfridge:recipe-detail' recipe.id %}">
			{{recipe.title}}</a></li>
		{% endfor %}
		</ul>
	{% else %}
		<p>No recipes in the system.</p>
	{% endif %}
	<a href="{% url 'myfridge:index' %}"><span class="glyphicon glyphicon-chevron-left"></span></a>
{% endblock %}
